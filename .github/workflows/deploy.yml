name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write # Necesario para OIDC
  contents: read # Para checkout

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: factura_al_sat
  ECR_REGISTRY: 397753626469.dkr.ecr.us-east-2.amazonaws.com
  APP_RUNNER_SERVICE_ARN: arn:aws:apprunner:us-east-2:397753626469:service/factura_api/1de1dc0b85044feaa257b1d56675d728 # Reemplaza con tu ARN de App Runner

jobs:
  deploy:
    name: Build and Deploy to App Runner
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::397753626469:role/gh_facturaalsat
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”‘ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ“¦ Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ—ï¸ Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "â¬†ï¸ Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ðŸš€ Deploy to App Runner
        run: |
          echo "ðŸ”„ Triggering App Runner deployment..."
          aws apprunner start-deployment \
            --service-arn $APP_RUNNER_SERVICE_ARN \
            --region $AWS_REGION
          echo "âœ… Deployment triggered successfully!"

      - name: ðŸ“Š Get deployment status
        run: |
          aws apprunner describe-service \
            --service-arn $APP_RUNNER_SERVICE_ARN \
            --region $AWS_REGION \
            --query 'Service.{Status:Status,ServiceUrl:ServiceUrl}' \
            --output table
